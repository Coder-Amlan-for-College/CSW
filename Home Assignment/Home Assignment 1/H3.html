<!DOCTYPE html>
<html>
 <head>
   <title>Student Report Table</title> 
   <style> 
    table{
    width: 100%;
   border-collapse: collapse;
    }
   th,td{
       border: 1px solid black;
       padding: 8px;
       text-align: center;
    }
    th{
     background-color: #f2f2f2
   }
   tr:nth-child(even){
     background-color: #e5d2f0;
   }
   caption{
     caption-side: top;
     font-weight: bold;
    font-size:1.5em;
   }
   </style>
 </head>
  <body>
     <table>
     
      <caption>Student Report </caption> 
     
      <tr>
       <th>Student Name</th>
       <th>Roll No.</th>
       <th>Maths</th>
       <th>Science</th>
       <th>English</th>
       <th>Grade</th>
      </tr>
      
      <tr>
       <td>Amlan</td>
       <td>101</td>
       <td>85</td>
       <td>90</td>
       <td>88</td>
       <td>A</td>
      </tr>

      <tr>
       <td>Ansh</td>
       <td>102.</td>
       <td>75</td>
       <td>80</td>
       <td>78</td>
       <td>B</td>
      </tr>

     <tr>
       <td>Hemanth</td>
       <td>103</td>
       <td>95</td>
       <td>92</td>
       <td>93</td>
       <td>A<sup>+</sup></td>
      </tr>
 
    
     <tr>
       <td>Tushar</td>
       <td>104</td>
       <td>95</td>
       <td>87</td>
       <td>93</td>
       <td>A</td>
      </tr>   
    </table>
  </body>
</html>
