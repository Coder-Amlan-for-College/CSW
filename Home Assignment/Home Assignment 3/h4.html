<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#fetchText").click(function(){
              var textContent = $("#para1").text();
              alert("Fetct Text: "+textContent);
          });
          $("#fetchHtml").click(function(){
              var htmlContent = $("#para2").html();
              alert("Fetct HTML: "+htmlContent);
          });
        });
    </script>
    <style>
       
    </style>
</head>
<body>
    <p id="para1">Text content in a paragraph element</p>
    <div>
        <p id="para2">HTML <strong>content</strong> inside a <em>div</em></p>
    </div>
    <button id="fetchText">Fetch Text</button>
    <button id="fetchHtml">Fetch HTML</button>
</body>
</html>
