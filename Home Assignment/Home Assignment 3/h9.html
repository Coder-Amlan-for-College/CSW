<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button, input[type="button"]{
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
    <script>
        $(document).ready(function(){
            // Add rows to the table
            $("#add_student_row").click(function(){
                var name = $('#name1').val();
                var age = $("#age1").val();
                var id1 = $("#id1").val();

                if (name && age && id1) {
                    // Append new row with student details
                    $("#myTable").append('<tr id="'+id1+'"><td>'+id1+'</td><td>'+name+'</td><td>'+age+'</td><td><button class="removeRow">Remove</button></td></tr>');

                    // Clear input fields after adding row
                    $('#name1').val("");
                    $("#age1").val("");
                    $("#id1").val("");
                } else {
                    alert("Please fill out all fields");
                }
            });

            // Change text color of all table cells to red
            $("#changeColorButton").click(function(){
                $("td").css("color", "red");
            });

            // Remove row by ID
            $("#removeByIdButton").click(function(){
                var idToRemove = $("#idToRemove").val();
                $("#" + idToRemove).remove();
            });

            // Remove dynamically added rows
            $(document).on("click", ".removeRow", function(){
                $(this).closest("tr").remove();
            });
        });
    </script>
</head>
<body>
     <h1>Student Details</h1>
    <table id="myTable">
        <tr id="header">
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Remove</th>
        </tr>
        <tr id="1">
            <td>1</td>
            <td>Amlan</td>
            <td>20</td>
            <td><button class="removeRow">Remove</button></td>
        </tr>
        <tr id="2">
            <td>2</td>
            <td>Aman</td>
            <td>20</td>
            <td><button class="removeRow">Remove</button></td>
        </tr>
    </table>

    <div id="input_row">
        <input type="text" id="id1" placeholder="Enter ID">
        <input type="text" id="name1" placeholder="Enter Name">
        <input type="number" id="age1" placeholder="Enter Age">
        <button id="add_student_row">Add Student Details</button>
    </div>

    <div>
        <input type="text" id="idToRemove" placeholder="Enter ID to Remove">
        <input type="button" id="removeByIdButton" value="Remove by ID">
    </div>

</body>
</html>
