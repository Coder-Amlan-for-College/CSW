<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H9</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#alert-btn").click(function(){
                $("#alertBox").fadeIn(300);  // Use fadeIn for smoother transition
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        #alert-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #alert-btn:hover {
            background-color: #0056b3;
        }

        #alertBox {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button id="alert-btn">Click Here</button>
    </div>
    <div id="alertBox">
        <p>!!Hello World!!</p>
    </div>
</body>
</html>
