<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bars with Percentage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .progress-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">File Upload with Animated Progress Bars</h2>
        <button id="uploadButton" class="btn btn-primary mb-4">Upload File</button>
        
        <div class="progress-container">
            <!-- Progress Bar 1 -->
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <!-- Progress Bar 2 -->
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <!-- Progress Bar 3 -->
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <!-- Progress Bar 4 -->
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#uploadButton").click(function () {
                // Show the progress bars
                $(".progress-container").fadeIn();

                // Animate each progress bar
                $(".progress-bar").each(function (index, element) {
                    let width = 0;
                    let interval = setInterval(function () {
                        if (width >= 100) {
                            clearInterval(interval);
                        } else {
                            width++;
                            $(element).css("width", width + "%");
                            $(element).attr("aria-valuenow", width);
                            $(element).text(width + "%"); // Update text inside progress bar
                        }
                    }, 100); // Increase width by 1% every 100ms
                });
            });
        });
    </script>
</body>
</html>
