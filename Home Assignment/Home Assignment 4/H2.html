<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .row {
            margin-bottom: 10px;
            padding: 10px;

        }
        .col-6,.col-4,.col-sm-3,.col-md-2{
            border: 2px dotted orange;

        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- First Row: Two Equal Columns for Extra Small Screens -->
        <div class="row">
            <div class="col-6 bg-primary">Column 1</div>
            <div class="col-6 bg-success">Column 2</div>
        </div>

        <!-- Second Row: Three Equal Columns for Extra Small Screens -->
        <div class="row">
            <div class="col-4 bg-info">Column 1</div>
            <div class="col-4 bg-warning">Column 2</div>
            <div class="col-4 bg-danger">Column 3</div>
        </div>

        <!-- Third Row: Four Equal Columns for Small Screens -->
        <div class="row">
            <div class="col-sm-3 bg-secondary text-light">Column 1</div>
            <div class="col-sm-3 bg-light">Column 2</div>
            <div class="col-sm-3 bg-dark text-light">Column 3</div>
            <div class="col-sm-3 bg-primary">Column 4</div>
        </div>

        <!-- Fourth Row: Six Equal Columns for Medium Screens -->
        <div class="row">
            <div class="col-md-2 bg-success">Column 1</div>
            <div class="col-md-2 bg-info">Column 2</div>
            <div class="col-md-2 bg-warning">Column 3</div>
            <div class="col-md-2 bg-danger">Column 4</div>
            <div class="col-md-2 bg-dark text-light">Column 5</div>
            <div class="col-md-2 bg-secondary text-light">Column 6</div>
        </div>
    </div>
</body>
</html>
