<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
      <div class="container">
          <div class="row">
              <div class="col-md-3">
                <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="crane-bird" class="img-thumbnail">
              </div>
              <div class="col-md-3">
                <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="crane-bird" class="img-thumbnail">
              </div>
              <div class="col-md-3">
                <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="crane-bird" class="img-thumbnail">
              </div>
          </div>
          <br>
          <button>CLICK HERE</button>
      </div>  
      <script>
        $(document).ready(function(){
           $("button").click(function(){
             $("img").removeClass("img-thumbnail").addClass("rounded-circle");
           });
        });
      </script>  
</body>
</html>
