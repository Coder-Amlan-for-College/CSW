<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style list</title>
    <style>
        .styled-list{
            list-style-type: square;
        }
        .styled-ordered-list{
            list-style-type: upper-roman;
        }
        .image-list{
            list-style-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdY24_3GyHx4RsIJ5xfJDAGAeQ1jMqm4RxGw&s');
        }
    </style>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
      <li>Hello</li>
      <li>World</li>
      <li>Yo</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <h2>Custom Image List</h2>
    <ul class="image-list">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
</body>
</html>
