<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Table</title>
    <style>
        .table-container{
            width: 100%;
            overflow-x: auto;
        }
        table{
            width:100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        caption{
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th,td{
            padding: 8px;
            white-space: nowrap;
        }
        tr:nth-child(even){
            background-color: #a8fda0;
        }
        th{
            border-bottom: 5px solid black;
        }
        td{
            border-bottom: 3px solid rgb(106, 208, 255);
            border-right: 3px solid rgb(131,123,222);
        }
    </style>
</head>
<body>
    <div class="table-container">
    <table>    
       <caption>Student Report</caption>
       <tr>
        <th>Student Name</th>
        <th>Roll No.</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Total Marks</th>
       </tr>

       </tr>

    </table>
</div>
</body>
</html>
