<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stlying LINKs</title>
    <style>
        a:link{
            color: blue;
            text-decoration: none;
        }
        a:visited{
            color: rgb(211, 77, 171);
            text-decoration: underline;
        }
        a:hover{
            color: red;
            text-decoration: underline;
            font-weight: bold;
        }
        a:active{
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>STYLING LINKS USING CSS</h1>
    <p>Click on the links below</p>
    <p><a href="https://www.google.co.in/">GOOGLE</a></p>
     <p><a href="https://in.linkedin.com/">LINKEDIN</a></p>
</body>
</html>
