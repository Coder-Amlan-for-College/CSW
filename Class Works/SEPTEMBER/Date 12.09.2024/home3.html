<!DOCTYPE html>
<html>
  <head>
   <title>Attributes</title>
  </head>
  <body>
    <h3>Section</h3>
     <p tabindex="1">First Paragraph. </p>
     <p tabindex="2" accesskey="a">Second Paragraph using access key a (Alt+key).</p>
     <p tabindex="3" draggable="true">Third Paragraph with draggable property. </p>
    <p tabindex="4" contenteditable="true">Fourth Paragraph. </p>
  </body>

</html>
