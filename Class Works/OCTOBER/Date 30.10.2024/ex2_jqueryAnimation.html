<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#multi").click(function(){
           var circle_div=$('#circle');
           circle_div.animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
           });
         circle_div.animate({
            width: 'toggle'
         });
         circle_div.animate({fontSize: '3em'},"slow");  
        });
        $("#relative").click(function(){
            $("#new").animate({
                left: '250px',
                opacity: '0.5',
                height: '+=150px',
                width: '+=150px'
            });
        });
        });
    </script>
    <style>
        #circle,#new{
            float: right;
            background: rgb(157, 187, 253);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position:absolute;
            margin: 20px;
            text-align: center;
        }
        body{
            display: flex;
        }
        #group{
            margin:10%;
        }
    </style>
</head>
<body>
    <div id="group">
        <button id="multi">Start Multiple Animation</button>
        <div id="circle">Hello</div>
    </div>
    <div id="group">
        <button id="relative">Start Relative Animation</button>
        <div id="new"></div>
    </div>
</body>
</html>
