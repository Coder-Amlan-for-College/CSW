<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="ex5_form.css">
</head>
<body>
    <form action="">
       <div> 
        <label for="emp">Employee Name</label>
        <input type="text"
        id="emp"
        name="employee_name"
        placeholder="Your name..."
        required
        />
    </div>
      <div>
        <label for="dept">Department</label>
        <input type="text" name="department" id="dept" placeholder="Your Department..">
      </div> 
      <div>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Houston">Houston</option>
            <option value="Tampa">Tampa</option>
            <option value="San Francisco">San Francisco</option>
        </select>
      </div> 
      <div>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" value="Female">
        <label for="female">Female</label>
      </div>
      <div>
        <label for="checkboxes">Checkboxes:</label>
         <input type="checkbox" name="lang" value="html" />
         <label for="html">HTML</label>
         <input type="checkbox" name="lang" value="css">
         <label for="css">CSS</label>
         <input type="checkbox" name="lang" value="bootstrap">
         <label for="bootstrap">Bootstrap</label>          
      </div>
      <div>
        <label for="password">Password</label>
        <input 
            type="password" 
            class="password-input" 
            id="password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" 
            title="Password must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long."
            required
            placeholder="Enter password"
        />
    </div>
         <br>                                       
        <input type="submit" value="CONFIRM">
    </form>
</body>
</html>
