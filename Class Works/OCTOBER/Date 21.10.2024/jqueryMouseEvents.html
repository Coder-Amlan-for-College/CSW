<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#click").click(function(){
                $(this).hide();
            });
            $("#double").dblclick(function(){
                $(this).hide();
            });
            $("h1").mouseenter(function(){
                alert("Mouse entered h1")
            });
            $("h3").mouseleave(function(){
                alert("Mouse Leaved h3")
            });
            $("button").click(function(){
                 $(this).hide();
            });
        });
    </script>
</head>
<body>
    <h1>Example Of mouse enter</h1>
    <p id="click">Example of click event</p>    
    <p id="double">Example of double click</p>
     <h3>Example of Mouse Leaved</h3>
    <button>Click Here To Disappear</button>
</body>
</html>
