<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AppendPrepend and AfterBefore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#btn1").click(function(){
             $("p").append("<b>Appended Text</b>.")
             .prepend("<b>Prepended Text</b>.");
          });
          $("#btn2").click(function(){
             $("ol").append("<li>Appended item</li>").prepend("<li>Prepended Item</li>");
          });
          $("#btn3").click(function(){
             $("ol").after("<ol><li>After item</li></ol>")
             .before("<li>Before Item</li>");
          });
        });
    </script>
</head>
<body>
    <p>This a Paragraph</p>
    <p>This is another paragraph</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Append / Prepend Text</button>
    <button id="btn2">Append / Prepend List Items</button>
    <button id="btn3">After / Before List Items</button>
</body>
</html>
