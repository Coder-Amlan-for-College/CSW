<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Progress Bar</title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <h3>Progress Bar</h3>
        <div class="progress">
            <div class="progress-bar" style="width: 10%">10%</div>
        </div>
        <br>
        <h3>Adjust Height of the progress bar</h3>
        <div class="progress" style="height: 100px;">
            <div class="progress-bar" style="width: 10%;">10%</div>
        </div>
        <br>
      <div class="progress" style="height: 25px;">
        <div class="progress-bar" style="width: 40%;">
           40%
        </div>
      </div>
      <br>
      <div class="progress" style="height: 5px;">
        <div class="progress-bar" style="width: 40%;">
           40%
        </div>
      </div>
      <br><br><br>
      <div class="progress">
          <div class="progress-bar bg-success" style="width: 10%;">
             10%
          </div>
      </div>
      <br>
      <div class="progress">
          <div class="progress-bar bg-warning" style="width: 10%;">
             10%
          </div>
      </div>
      <br>
      <div class="progress">
          <div class="progress-bar bg-danger" style="width: 10%;">
             10%
          </div>
      </div>
      <br>
      <h3>Progress Bar Striped</h3>
      <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
      </div>
      <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 80%;">80%</div>
      </div>
      <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 10%;">10%</div>
      </div>
    </div>
</body>
</html>
