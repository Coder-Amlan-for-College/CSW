<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#b1").click(function(){
            alert("Text: "+ $("#par").text());
            $("#par").text("Set Content")
           });
           $("#b2").click(function(){
            alert("HTML: "+ $("#par1").html());
            $("#par1").html("<b>Set Content to Bold</b>")
           });
           $("#b3").click(function(){
            alert("Value: "+ $("#txt").val());
            $("#txt").val("Value Changed")
           });
        });
    </script>
    <style>
        #mar{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div id="mar">
            <p id="par">
                This line is part of a paragraph <b>and contains bold text.</b>
            </p>
           <button id="b1">Display Text</button> 
        </div>
        <div id="mar">
            <p id="par1">
                This line is part of a paragraph <b>and contains bold text.</b>
            </p>
           <button id="b2">Display HTML code</button> 
        </div>
        <div id="mar">
            <p>Username: <input type="text" id="txt" value="Ghost Rider"></p>
           <button id="b3">Check the Value</button> 
        </div>
    </div>
</body>
</html>
