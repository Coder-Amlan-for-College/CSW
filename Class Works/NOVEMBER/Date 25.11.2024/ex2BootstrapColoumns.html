<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <p>Resize the browser window to see</p>
        <p>Four Coloumns</p>
    </div>
    <div class="row">
        <div class="col" style="background-color: rgb(231,169,169);border-style: dotted;">.col</div>
        <div class="col" style="background-color: rgb(231,169,169);border-style: dotted;">.col</div>
        <div class="col" style="background-color: rgb(231,169,169);border-style: dotted;">.col</div>
        <div class="col" style="background-color: rgb(231,169,169);border-style: dotted;">.col</div>
    </div>
    <p>
        This coloumns will automatically stack on top of each other when the screen is less than 576px wide.
    </p>
    <div class="row">
        <div class="col-sm-3" style="background-color: lavender;">First</div>
        <div class="col-sm-3" style="background-color: lavenderblush;">Second</div>
        <div class="col-sm-3" style="background-color: lavender;">Third</div>
        <div class="col-sm-3" style="background-color: lavenderblush">Fourth</div>
    </div>
    <p>Two Unequal Responsive Coloumns</p>
    <div class="row">
        <div class="col-sm-4" style="background-color: lavender;">
            .col-sm-4
        </div>
        <div class="col-sm-8" style="background-color: lavenderblush;">
            .col-sm-8
        </div>
    </div>
</body>
</html>
