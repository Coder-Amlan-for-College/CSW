<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting HTML elements</title>
    <!-- remove and empty -->
     <style>
        div{
            margin-top: 5px;
            height: 100px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
            text-align: center;
        }

     </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script>
         $(document).ready(function(){
           $("#b1").click(function(){
              $("#div1").remove();
           });
           $("#b2").click(function(){
              $("#div2").empty();
           });
         });
     </script>
     
</head>
<body>
    <div id="div1">
        This is some text in the div.
        <p>This is a paragraph in the div</p>
        <p>This is another paragraph in the div</p>
    </div>
    <button id="b1">Remove div element</button>
    <br>
    <br>
    <div id="div2">
        This is some text in the div.
        <p>This is a paragraph in the div</p>
        <p>This is another paragraph in the div</p>
    </div>
    <button id="b2">Empty div element</button>
</body>
</body>
</html>
