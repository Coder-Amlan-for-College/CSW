<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 32px;
            font-weight: bold;
        }
        p{
            font-size: 16px;
        }
        .styled-text{
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
        }
    </style>
</head>
<body>
    <H1>Styling Text With CSS</H1>
    <p>Heyy!! Amlan here...Nice to meet you.</p>
    <p class="styled-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima beatae eius nesciunt maiores consequuntur labore alias vitae quo. Culpa vero voluptatem deleniti beatae atque exercitationem eaque accusantium deserunt? Perspiciatis, quas?
    </p>
</body>
</html>
