<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
    <style>
        .table{
            display: table;
            border: 0;
            border-collapse: collapse;
        }
        .row{
            display: table-row;
        }
        .cell{
            display: table-cell;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cell:nth-child(odd){
            border-right: 1px solid #ccc;
        }
        #div4,#div5,#div6{
            display: none;
        }
        #div1,#div2,#div3,#div4,#div5,#div6,#div11,#div22,#div33,#div44,#div55,#div66{
            height: 80px;
            width: 80px;
        }
        #div1,#div4,#div11,#div44{
           background-color: green;
        }
        #div2,#div5,#div22,#div55{
           background-color: red;
        }
        #div3,#div6,#div33,#div66{
           background-color: blue;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
          $(document).ready(function(){
            $("#fadeto").click(function(){
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",0.7);
            });

            $("#fadein").click(function(){
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",0.7);
            });

            
            $("#show").click(function(){
                $("p").show(1000);
            });
            
            $("#toggle").click(function(){
                $("h1").toggle();
            });
        });
    </script>
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">
                <p>Demonstrate fadeTo() with different parameters </p>
            </div>
            <div class="cell">
                <p>Demonstrate fadeIn() with different parameters </p>
            </div>
        </div>
        <div class="row">
            <div class="cell">
              <button id="fadeto">Click to fade boxes</button>    
             <div id="div1"></div><br> 
             <div id="div2"></div><br> 
             <div id="div3"></div> 
            </div>
           <div class="cell">
            <button id="fadein">Click to display boxes</button>
            <div id="div4"></div><br> 
            <div id="div5"></div><br> 
            <div id="div6"></div><br> 
           </div> 
        </div>
        <div class="row">
            <div class="cell">
              <button id="fadeout">Click to fade out boxes</button>    
             <div id="div11"></div><br> 
             <div id="div22"></div><br> 
             <div id="div33"></div> 
            </div>
           <div class="cell">
            <button id="fadetoggle">Click to toggle boxes</button>
            <div id="div44"></div><br> 
            <div id="div55"></div><br> 
            <div id="div66"></div> 
           </div> 
        </div>
    </div>
</body>
</html>
