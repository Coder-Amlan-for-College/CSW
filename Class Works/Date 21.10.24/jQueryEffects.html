<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide("FAST");
            });

            $("#show").click(function(){
                $("p").show(1000);
            });
            
            $("#toggle").click(function(){
                $("h1").toggle();
            });
        });
    </script>
    <style>
        h1{
            display: none;
        }
    </style>
</head>
<body>
    <p>Hide or Show Button example check</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <h1>Toggle Button</h1>
    <button id="toggle">Toggle between hiding and showing the </button>
</body>
</html>
