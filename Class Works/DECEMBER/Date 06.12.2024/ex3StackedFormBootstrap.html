<html lang="en">
<head>

<body>
    <div class="container">
        <h2>Stacked Form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remeber">Remember Me </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <div class="container mt-3">
        <h2>Inline Form</h2>
        <form class="form-inline" action="">
            <label for="email id" class="mr-sm-2">Email Address: </label>
            <input type="email" class="form-control mb-2 mr-sm-2" id="email id" placeholder="Enter Email" name="email Address">
            <label for="pwd" class="mr-sm-2">Password: </label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="pwd" placeholder="Enter Password" name="password">
            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input class=""type="checkbox">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
