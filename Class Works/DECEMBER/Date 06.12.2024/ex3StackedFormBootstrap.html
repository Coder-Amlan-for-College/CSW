<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Stacked Form -->
        <h2>Stacked Form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <br>
    
    <div class="container mt-3">
        <!-- Inline Form -->
        <h2>Inline Form</h2>
        <form class="form-inline" action="">
            <label for="emailId" class="mr-sm-2">Email Address: </label>
            <input type="email" class="form-control mb-2 mr-sm-2" id="emailId" placeholder="Enter Email" name="email">
            
            <label for="pwdInline" class="mr-sm-2">Password: </label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="pwdInline" placeholder="Enter Password" name="password">
            
            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="rememberInline"> Remember Me
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    
    <br>
    
    <div class="container mt-3">
        <!-- Custom File Upload -->
        <h2>Custom Files</h2>
        <p>Default File</p>
        <input type="file" id="myFile" name="filename2">
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</body>
</html>
