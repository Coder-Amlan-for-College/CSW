<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        img{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
            </ul>

            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://pixlr.com/images/generator/how-to-generate.webp" alt="Image 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <p>Lorem ipsum dolor sit amet.</p>
                        <h3>Author</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://pixlr.com/images/generator/how-to-generate.webp" alt="Image 2" class="d-block w-100">
                    <div class="carousel-caption">
                        <p>Lorem ipsum dolor sit amet.</p>
                        <h3>Author</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://pixlr.com/images/generator/how-to-generate.webp" alt="Image 3" class="d-block w-100">
                    <div class="carousel-caption">
                        <p>Lorem ipsum dolor sit amet.</p>
                        <h3>Author</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://pixlr.com/images/generator/how-to-generate.webp" alt="Image 4" class="d-block w-100">
                    <div class="carousel-caption">
                        <p>Lorem ipsum dolor sit amet.</p>
                        <h3>Author</h3>
                    </div>
                </div>
            </div>

            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
